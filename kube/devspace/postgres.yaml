apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: db
      labels:
        app: db
    spec:
      selector:
        matchLabels:
          app: db
      template:
        metadata:
          labels:
            app: db
        spec:
          containers:
            - image: registry.redhat.io/rhel9/postgresql-15:latest
              name: postgres
              resources:
                limits:
                  memory: 512Mi
                  cpu: 500m
              env:
                - name: POSTGRESQL_USER
                  value: todouser
                - name: POSTGRESQL_PASSWORD
                  value: todopassword
                - name: POSTGRESQL_ADMIN_PASSWORD
                  value: adminpassword
                - name: POSTGRESQL_DATABASE
                  value: todos
              ports:
                - name: postgres-port
                  containerPort: 5432
              volumeMounts:
                - name: pg-storage
                  mountPath: /var/lib/pgsql/data
          volumes:
            - name: pg-storage
              persistentVolumeClaim:
                claimName: pg-storage
  - apiVersion: v1
    kind: Service
    metadata:
      name: db
      labels:
        app: db
    spec:
      selector:
        app: db
      ports:
        - name: db-service-port
          port: 5432
          targetPort: postgres-port
          protocol: TCP
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: pg-storage
      labels:
        app: db
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
