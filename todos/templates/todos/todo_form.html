{% extends 'base.html' %}
{% block content %}

<h1 class="title">
  {% if form.instance.id %}
  Update
  {% else %}
  New
  {% endif %}
  Todo
</h1>

<form method="post">
  {% for field in form %}
    {% csrf_token %}
    <div class="field">
      <label class="label" for="{{ field.auto_id }}">{{ field.label }}</label>
      <div class="control"> {{ field }} </div>
      {% if field.errors %}
        <small class="error">{{ field.errors|striptags }}</small>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="button is-primary">Save</button>
</form>

<br />
<a href="{% url 'todos:todo-view-list' %}">Back</a>
{% endblock %}
